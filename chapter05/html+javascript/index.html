<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ajax Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
  <script src="./script.js"></script>
</head>
<body class="container" onload="init();">
  <h1 class="display-6 py-2">Ajax Example</h1>
  <div class="my-4">
    <label for="prompt">Audio file:</label>
    <input type="file" id="file" name="file" onchange="doChange(event);"
      class="form-control"></input>
  </div>
  <p id="result" class="alert alert-primary h5"></p>
</body>
</html>
